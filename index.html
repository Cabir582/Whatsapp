<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SPA</title>
    <style>
        html,
        body {
            margin: 0;
            scroll-behavior: smooth;
        }

        nav {
            background-color: darkmagenta;
            position: sticky;
            top: 0;
        }

        nav a {
            line-height: 50px;
            color: white;
            text-decoration: none;
            padding: 0 10px;
            display: inline-block;
        }

        section {
            height: calc(100vh - 50px);
            scroll-margin-top: 50px;
        }

        #home {
            background-color: orange;
        }

        #galery {
            background-color: royalblue;
        }

        #about {
            background-color: aquamarine;
        }

        #contact {
            background-color: lime;
        }
        .img{
           height: 50px;
           width: 50px;
           background:url(tel.png) center/cover;
           margin-left: 10px;
           margin-right: 10px;
        }
        .wa{
           height: 50px;
           width: 50px;
           background:url(wa.webp) center/cover;
           margin-left: 10px;
           margin-right: 10px;
        }
        .em{
           height: 50px;
           width: 50px;
           background:url(email.jpg) center/cover;
           margin-left: 10px;
           margin-right: 10px;
        }
        footer{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
        }
        .wa{
            transition: .2s;
        }
        .wa:hover{
            scale: 1.3;
        }
        .em{
            transition: .2s;
        }
        .em:hover{
            scale: 1.3;
        }
        .img{
            transition: .2s;
        }
        .img:hover{
            scale: 1.1;
        }

    </style>
</head>

<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#galery">Galery</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">Home Page</section>
    <section id="galery">Galery Studio</section>
    <section id="about">About Page</section>
    <section id="contact">Contact Page</section>

    <footer>
        <a href="tel:+9945871124">
            <div class="img"></div>
        </a>
        <a href="mailto:elohset@gmail.com">
            <div class="em"></div>
        </a>
        <a href="https://wa.me/+9945871124">
            <div class="wa"></div>
        </a>
    </footer>

</body>

</html>
